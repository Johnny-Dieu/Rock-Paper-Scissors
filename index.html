<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Rock Paper Scissors</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="CSS/Style.CSS">
        <link href="https://fonts.googleapis.com/css2?family=Abel&display=swap" rel="stylesheet">
        <link rel="icon" href="Images/icon.png">
    </head>
    <body>
        <header>
            <h1>Rock Paper Scissors</h1>
        </header>

        <div class="score">
            <div id="user-point" class="badge">User<br>Point</div>
            <div id="comp-point" class="badge">Comp<br>Point</div>
            <span id="user-score">0</span>:<span id="comp-score">0</span>
        </div>

        <div class="result">
            <p>Who Will Win?</p>
        </div> 

        <div class="options">
            <div id="s" class="choice">
                <img src="Images/icons8-barber-scissors-100.png">
            </div>
            <div id="p" class="choice">
                <img src="Images/icons8-paper-100.png">
            </div>
            <div id="r" class="choice">
                <img src="Images/icons8-rock-100.png">
            </div>
        </div>
        <p id="prompt">Make your move</p>
        <br>
        <br>
        <p id="footer">Coded By Johnny Dieu 👨🏻‍💻</p>
        <script src="JS/app.js"></script>
    </body>
</html>
